<!DOCTYPE html>
<html>
<head>
    <title>Nested Lists Example</title>
</head>
<body>
    <h1>My Nested Lists</h1>
    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Orange</li>
                <li>Banana</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrot</li>
                <li>Broccoli</li>
                <li>Spinach</li>
            </ul>
        </li>
    </ul>
</body>
</html>
