<!DOCTYPE HTML>

<title>from</title>
<body>
	<form>
		<pre>
		Name:<input type="text" name="name" value="" placeholder="Enter Your Name" maxlength="20" minlength="3" required/><br>
		Mobile:<input type="number" name="mobile" value="" placeholder="Enter Mobile Number" maxlength="10" minlength="10" required/><br>
		DOB:<input type="date" name="dob" value="" placeholder="Enter Mobile Number"/ ><br>
		Gender:<input type="radio" name="gender" value="male"/>Male
		<input type="radio" name="gender" value="female"/>Female<br>
		Email:<input type="email" name="email" value="" placeholder="Enter Your Email"required/><br>
		Hobbies<input type="checkbox" name="hobbies" value="reading">Reading
		<input type="checkbox" name="hobbies" value="dancing">Dancing
		<input type="checkbox" name="hobbies" value="singing">Singing
		<input type="checkbox" name="hobbies" value="cooking">Cooking<br>
		Passport Photo<input type="file" accept=".png" /><br>
		Course<select>
			<option>ba</option>
			<option>bcom</option>
			<option>bsc></option>
			<option>phd</option>
			<option>bed</option>
			<option>ded</option>
		</select>

		Password<input type="password"/><br>


		<input type="submit" value="SUBMIT"/>
	</pre>
</form>
