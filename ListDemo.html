<!DOCTYPE HTML>
<title>List Demo</title>
<body>
<h3>Ordered List</h3>
<ol type="1">
<li>HTML</li>
<li>CSS</li>
<li>BOOTSTRAP</li>
<li>JAVASCRIPT</li>
</ol>
<h3> Unordered List</h3>
<ul style="list-style-type:circle">
<li>HTML</li>
<li>CSS</li>
<li>BOOTSTRAP</li>
<li>JAVASCRIPT</li>
</ul>
<h3>Description List</h3>
<dl>
<dt>HTML</dt>
<dd>INTRODUCTION</dd>
<dd>STRUCTURE OF HTML</dd>
<dd>DIV TAG</dd>
<dd>ANCHOR TAG</dd>
<dt>CSS</dt>
<dd>INLINE CSS</dd>
<dd>INTERNSL CSS</dd>
<dd>EXTERNAL CSS</dd>
</dl>
</body>
</html>
